<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,500;0,700;1,700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:wght@500;700&family=Young+Serif&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Order summary card</title>
    
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./images/illustration-hero.svg" alt="">
            <div class="card-text">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="music">
                    <div class="music-inner">
                        <img src="./images/icon-music.svg" alt="">
                        <div class="music-inner-text">
                            <span class="Annual">Annual Plan</span>
                            <span class="year">$59.99/year</span>
                        </div>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button>Proceed to Payment</button>
                <p class="Cancel"><a href="#">Cancel Order</a></p>
            </div>
        </div>
    </div>
</body>
</html>
